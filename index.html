<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - Memory Game</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <script src="./src/js/app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h2>Memory Game</h2>
    </header>
    <main>
      <div class="main-menu">
        <h3>Main Menu</h3>
        <button class="main-menu__option" onclick="loadPVPMenu()">
          Player vs Player
        </button>
        <button class="main-menu__option" onclick="loadPVMMenu()">
          Player vs Machine
        </button>
      </div>

      <div id="pre-menu" class="pre-menu">
        <h3>Player Registration</h3>
        <form id="player-form-1">
          <label for="player1-name">Player 1 Name:</label>
          <input type="text" id="player1-name" name="player1-name" required />
        </form>

        <form id="player-form-2">
          <label for="player2-name">Player 2 Name:</label>
          <input type="text" id="player2-name" name="player2-name" required />
        </form>

        <button onclick="startGame()">Start Game</button>
      </div>
      <div class="main-container">
        <!-- Spelplanen -->
        <div class="container">
          <div class="game"></div>
        </div>

        <!-- PoÃ¤ngtavlan -->
        <div class="score-board-container">
          <div class="score-board"></div>
          <div class="history">
            <h4>History</h4>
            <div class="line-thing"></div>
          </div>
          <button class="reset" onclick="window.location.reload();">
            Quit to Main
          </button>
          <button class="play-again" onclick="window.location.reload();">
            Play Again
          </button>
        </div>
      </div>
      <div class="winner-notice">
        <h3>Winner!</h3>
      </div>
      <div class="draw-notice">
        <h3>Draw!</h3>
      </div>
    </main>
  </body>
</html>
